version: "3.7"
services:
  database:
    image: mongo
    restart: always
    env_file:
      - .env
    ports:
      - 27017:27017
    volumes:
      - data:/var/lib/mongodb/data
  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - database
    networks:
      - default
    ports:
      - 443:443
    volumes:
      - type: volume
        source: certs:/etc/letsencrypt/
        target: /etc/letsencrypt/
        read_only: true
volumes:
  data:
  certs:
    external: true
